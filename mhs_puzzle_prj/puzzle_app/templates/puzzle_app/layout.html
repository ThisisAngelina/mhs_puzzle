{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'puzzle_app/css/mainmin.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img src="{% static 'puzzle_app/images/mhs_logo.png' %}" alt="mhs logo" width="70" height="70">
            <a class="navbar-brand" href="#">My Healthy Skin Diagnostic </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                {% if request.user.is_authenticated %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'quiz' %}">Analyze my skin health</a> 
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="nav-link btn btn-link" style="display: inline; padding: 0; border: none; background: none;">
                                Log out
                            </button>
                        </form>
                    </li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Log in</a></li> 
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Sign up</a></li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer TODO change the design-->
    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container text-center">
            <a href="#link1" class="text-white me-3">Terms & Conditions</a>
            <a href="#link2" class="text-white me-3">Privacy Policy</a>
            <a href="#link3" class="text-white">Help</a>
        </div>
    </footer>

    <!-- Bootstrap JS (For Navbar collapse functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
